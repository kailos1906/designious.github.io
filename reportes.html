    </div>
    <div class="content-content">
        <section class="box">
            <img src="img/logo_b.png" alt="" class="box-img">
            <h2>Ubicacion</h2>
            <form action="/enviar_formulario" method="POST">
                <label class="formu" for="email">Municipio</label><br>
                <input type="text" placeholder="Popayán" id="nombre" name="nombre" required><br><br>
                <label class="formu" for="email">Vereda</label><br>
                <input type="text"  placeholder="" id="email" name="email" required><br><br>
                <label for="nota">Descripcion:</label><br>
                <textarea id="nota" name="nota" rows="4" cols="50" placeholder="" required></textarea><br><br>
                <div id="map"></div>
                <p>Coordenadas seleccionadas: <span id="coordinates"></span></p>
                <button class="botonlogin" type="submit">enviar </button>
            </form>
        </section>
    </div>
    <!-- Aquí se mostrará el mapa -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <script>
        // Crear el mapa y establecer la vista inicial
        var map = L.map('map').setView([2.4419487973858405, -76.60622154183957], 13); // Coordenadas iniciales (Londres)

        // Añadir la capa del mapa desde OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Añadir marcador al hacer clic en el mapa
        var marker;
        map.on('click', function (e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            // Mostrar las coordenadas
            document.getElementById('coordinates').textContent = "Latitud: " + lat + ", Longitud: " + lng;

            // Si ya hay un marcador, removerlo
            if (marker) {
                map.removeLayer(marker);
            }

            // Añadir un nuevo marcador en las coordenadas seleccionadas
            marker = L.marker([lat, lng]).addTo(map);
        });
    </script>
